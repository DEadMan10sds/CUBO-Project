<form
  #CreateLab="ngForm"
  class="card mx-auto mt-4"
  style="width: 80%"
  (ngSubmit)="createLab()"
>
  <div class="card-header">
    <h1>Crear Sal√≥n</h1>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col col-xl-10">
        <input
          type="text"
          name="name"
          class="form-control col"
          placeholder="Nombre del salon"
          ngModel
          required
        />
      </div>
      <div class="col col-xl-1 form-check form-switch m-auto">
        <div>
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            name="status"
            ngModel
          />
          <label class="form-check-label" for="flexSwitchCheckChecked"
            >Activar</label
          >
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end">
    <button
      class="btn btn-success me-md-2"
      type="submit"
      [disabled]="!CreateLab.valid"
    >
      Crear
    </button>
    <button class="btn btn-danger" type="button" (click)="cancelCreate()">
      Cancelar
    </button>
  </div>
</form>
